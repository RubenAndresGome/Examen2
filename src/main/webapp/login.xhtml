<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f5f7fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            max-width: 400px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            font-weight: 700;
            color: #333333;
        }
        .social-btn {
            width: 100%;
            text-align: left;
            margin-bottom: 10px;
            border-radius: 10px;
            background-color: #f7f8fa;
            color: #333333;
            font-weight: 500;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .social-btn i {
            margin-right: 8px;
        }
        .form-label {
            font-weight: bold;
            color: #555555;
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-primary {
            background-color: #0069d9;
            border: none;
            font-weight: bold;
            border-radius: 10px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        a {
            color: #0069d9;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</h:head>
<h:body>
    <div class="login-container">
        <h1>INICIA SESIÓN</h1>
        
        <!-- Icono de usuario -->
        <div class="text-center my-4">
            <i class="fas fa-user-circle" style="font-size: 50px; color: #555555;"></i>
        </div>
        
        <!-- Formulario de inicio de sesión -->
        <h:form id="loginForm">
            <div class="mb-3">
                <h:outputLabel for="email" value="CORREO ELECTRÓNICO" class="form-label" />
                <h:inputText id="email" value="#{loginBean.email}" class="form-control" 
                           required="true" requiredMessage="El correo es obligatorio">
                    <f:passThroughAttribute name="placeholder" value="Example@gmail.com" />
                </h:inputText>
                <h:message for="email" style="color: red;" />
            </div>

            <div class="mb-3">
                <h:outputLabel for="password" value="CONTRASEÑA" class="form-label" />
                <h:inputSecret id="password" value="#{loginBean.password}" class="form-control"
                             required="true" requiredMessage="La contraseña es obligatoria">
                    <f:passThroughAttribute name="placeholder" value="********" />
                </h:inputSecret>
                <h:message for="password" style="color: red;" />
            </div>

            <!-- Enlaces de recuperación y registro -->
            <div class="text-center mb-3">
                <h:link outcome="recuperar-password" value="¿Olvidaste tu contraseña?" class="d-block" />
                <h:link outcome="registro" value="Registrarse" class="btn btn-outline-secondary me-2" />
            </div>

            <!-- Botón de inicio de sesión -->
            <div class="text-center mb-3">
                <h:commandButton value="Inicia sesión" 
                               action="#{loginBean.login}" 
                               styleClass="btn btn-primary w-100">
                    <f:ajax execute="@form" render="@form" />
                </h:commandButton>
            </div>
            
            <!-- Mensajes de error -->
            <h:messages globalOnly="true" style="color: red;" />
        </h:form>

        <!-- Botones de redes sociales -->
        <div class="mt-4">
            <button class="btn social-btn">
                <i class="fab fa-google"></i> Inicia sesión con Google
            </button>
            <button class="btn social-btn">
                <i class="fab fa-facebook"></i> Inicia sesión con Facebook
            </button>
            <button class="btn social-btn">
                <i class="fab fa-apple"></i> Inicia sesión con Apple
            </button>
            
          <button class="btn ">
                <a class="btn btn-outline-secondary me-2" href="registro.xhtml">Registrarse</a>
            </button>
            
           <button class="btn ">
                <a class="btn btn-outline-secondary me-2" href="#">Cambio contrasenia</a>
            </button>
            
        </div>
    </div>

    <!-- Script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</h:body>
</html>
