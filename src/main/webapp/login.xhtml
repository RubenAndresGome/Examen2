<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .login-container {
            max-width: 400px;
            margin: auto;
            padding-top: 50px;
        }
        .social-btn {
            width: 100%;
            text-align: left;
            margin-bottom: 10px;
        }
        .social-btn i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <h1 class="text-center">INICIA SESIÓN</h1>
        
        <!-- Icono de usuario -->
        <div class="text-center my-4">
            <i class="fas fa-user-circle" style="font-size: 50px;"></i>
        </div>
        
        <!-- Formulario de inicio de sesión -->
        <h:form>
            <div class="mb-3">
                <label for="email" class="form-label fw-bold">CORREO ELECTRÓNICO</label>
                <h:inputText id="email" value="#{loginBean.email}" class="form-control">
                    <f:passThroughAttribute name="placeholder" value="Example@gmail.com" />
                </h:inputText>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label fw-bold">CONTRASEÑA</label>
                <h:inputSecret id="password" value="#{loginBean.password}" class="form-control">
                    <f:passThroughAttribute name="placeholder" value="********" />
                </h:inputSecret>
            </div>

            <!-- Enlaces de recuperación y registro -->
            <div class="text-center mb-3">
                <a href="#" class="d-block">¿Olvidaste tu contraseña?</a>
                <a href="#" class="d-block">¿No tienes cuenta? Regístrate</a>
            </div>

            <!-- Botón de inicio de sesión -->
            <div class="text-center mb-3">
                <h:commandButton value="Inicia sesión" action="#{loginBean.login}" styleClass="btn btn-primary w-100" />
            </div>
        </h:form>

        <!-- Botones de redes sociales -->
        <div class="mt-4">
            <button class="btn btn-light social-btn">
                <i class="fab fa-google"></i> Inicia sesión con Google
            </button>
            <button class="btn btn-light social-btn">
                <i class="fab fa-facebook"></i> Inicia sesión con Facebook
            </button>
            <button class="btn btn-light social-btn">
                <i class="fab fa-apple"></i> Inicia sesión con Apple
            </button>
        </div>
    </div>

    <!-- Agrega las bibliotecas de FontAwesome y Bootstrap JS -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
